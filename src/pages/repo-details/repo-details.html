<ion-header>

  <ion-navbar>
    <ion-title> {{ repo?.name}} info </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label> Name: {{ repo?.name }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label> Author: {{ repo?.owner.login }}</ion-label>
  </ion-item>
  <ion-item text-wrap>
    <ion-label> Last Update: {{ repo?.pushed_at | date: 'medium' }} </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="star" item-left></ion-icon>
    <ion-badge item-right> {{ repo?.stargazers_count }} </ion-badge>
  </ion-item>
  <ion-item>
    <ion-icon name="eye" item-left></ion-icon>
    <ion-badge item-right> {{ repo?.watchers }} </ion-badge>
  </ion-item>
  <ion-item text-wrap>
  <ion-label > Description: {{ repo?.description }} </ion-label>
  </ion-item>
  </ion-list>

</ion-content>
