    <button ion-button icon-only menuToggle>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let repo of repos" (click)="goToDetails(repo.owner.login,repo.name)">

      <ion-icon md="md-arrow-forward" wp="wp-arrow-forward" item-right></ion-icon>
